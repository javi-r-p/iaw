<html>
<head>
    <title>Ejercicio 24B</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <img src="pic_bulboff.gif" alt="Bombilla" id="imagen" onclick="alternar()">
    <script>
        function alternar() {
            let imagen = document.getElementById("imagen")
            if (imagen.getAttribute("src") == "pic_bulboff.gif") {
                imagen.setAttribute("src", "pic_bulbon.gif")
            } else {
                imagen.setAttribute("src", "pic_bulboff.gif")
            }
        }
    </script>
</body>
</html>
