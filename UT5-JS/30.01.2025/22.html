<html>
<head>
    <title>Ejercicio 22</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <p id="parrafo" onclick="cambiarColor()">Este texto es un p√°rrafo</p>
    <script>
        var numero = 0;
        var parrafo = document.getElementById("parrafo")
        var colores = ["red", "green", "blue", "yellow", "orange", "lightgreen", "gray", "lightgray", "pink", "purple"]
        function cambiarColor() {
            numero++;
            if (numero > colores.length) {
                numero = 0;
            }
            parrafo.style.color=colores[numero]
        }
    </script>
</body>
</html>
