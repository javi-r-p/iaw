<html>
<head>
    <title>Ejercicio 21</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
    </style>
    <script>
        function cambiarColor(color) {
            let cabecera = document.getElementById("cabecera")
            if (color == "rojo") {
                cabecera.style.color="red"
            }
            else if (color == "verde") {
                cabecera.style.color="green"
            }
        }
    </script>
</head>
<body>
    <h1 id="cabecera">Texto</h1>
    <button onclick="cambiarColor('rojo')">Cambiar a rojo</button>
    <button onclick="cambiarColor('verde')">Cambiar a verde</button>
</body>
</html>
