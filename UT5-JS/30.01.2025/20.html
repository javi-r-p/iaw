<html>
<head>
    <title>Ejercicio 20</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <script>
        let enlaces = prompt("Introduce los enlaces que quieres mostrar separados por espacios")
        let enlacesArray = enlaces.split(" ")
        document.write("<table><tr>")
        for (enlace in enlacesArray) {
            document.write("<td><a href='" + enlacesArray[enlace] + "'>" + enlacesArray[enlace] + "</a></td>")
        }
        document.write("</tr></table>")
    </script>
</body>
</html>
