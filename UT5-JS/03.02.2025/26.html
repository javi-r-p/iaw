<html>
<head>
    <title>Ejercicio 26</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <input type="text" name="texto" id="campo" onfocus="vaciar()">
    <script>
        var campo = document.getElementById("campo");
        var i = true;
        window.onload = function() {
            campo.setAttribute("value", "Texto predeterminado");
        }
        function vaciar() {
            if (i) {
                campo.value = "";
                i = false;
            }
        }
    </script>
</body>
</html>
