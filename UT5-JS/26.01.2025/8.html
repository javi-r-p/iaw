<html>
<head>
    <title>Ejercicio 8</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <ol>
    <script>
        if (v = prompt("Introduce el número máximo:")) {
            for (i=1; i<=v; i++) {
                document.write("<li>Número " + i + "</li>");
            }
        }
    </script>
    </ol>
</body>
</html>
