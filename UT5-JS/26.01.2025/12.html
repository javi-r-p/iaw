<html>
<head>
    <title>Ejercicio 12</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <script>
        for(i=1; i<=5; i++) {
            for(j=1; j<=i; j++) {
                if(j<i) {
                    document.write(j + ", ");
                } else {
                    document.write(j);
                }
            }
            document.write("<br><br>");
        }
    </script>
</body>
</html>
