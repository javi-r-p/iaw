<html>
<head>
    <title>Ejercicio 11</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <script>
            var v = prompt("Introduce un n√∫mero");
            var i = 1;
            while(i<=v) {
                document.write("<tr>");
                for(j=1; j<=5; j++) {
                    if (i % 2 == 0) {
                        document.write("<td style='background-color: green;'>" + i + "</td>");
                        i++;
                    } else {
                        document.write("<td style='background-color: red;'>" + i + "</td>");
                        i++;
                    }
                }
                document.write("</tr>");
            }
        </script>
    </table>
</body>
</html>
