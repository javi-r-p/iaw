    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
    </style>

<body>
    <script>
        var i = 1;
        while (i <= 60) {
            if (i % 2 == 0) {
                document.write(i + "<br>");
            }
            i++;
        }
    </script>
</body>
