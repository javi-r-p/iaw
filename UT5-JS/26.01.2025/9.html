<html>
<head>
    <title>Ejercicio 9</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Números pares</th>
            <th>Números impares</th>
        </tr>
        <tr>
            <td>
                <script>
                    let v = prompt("Introduce un número")
                    for(i=2; i<=v; i=i+2) {
                        document.write(i + "<br>");
                    }
                </script>
            </td>
            <td>
                <script>
                    for(i=1; i<=v; i=i+2) {
                        document.write(i + "<br>");
                    }
                </script>
            </td>
        </tr>
    </table>
</body>
</html>
